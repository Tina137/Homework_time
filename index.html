<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex">
      <div class="alltimer">
        <h1 class="timer-name">Live time</h1>
        <p class="timer">
          <span class="hour"></span>
          <span>:</span>
          <span class="min"></span>
          <span>:</span>
          <span class="sec"></span>
        </p>
        <button class="save-time">Save time</button>
      </div>
      <div class="history">
        <div class="list-div">
          <img class="star" src="./star-svg.svg" alt="star" />
          <p class="list-name">History</p>
          <img class="star" src="./star-svg.svg" alt="star" />
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
